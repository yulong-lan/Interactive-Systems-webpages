<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>SmartFridge Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <div class="add_page_title">
            <h1> Please Add New Item </h1>
        </div>
        <form>
            <div class="input">
                <label>
                    Item Name
                </label>
                <input type="text" name="" required="">
                <br><br>
                <label>
                    Amount
                </label>
                <input type="text" name="" required="">
                <br><br>
                <label>
                    Category
                </label>
                <input type="text" name="" required="">
                <br><br>
                <label>
                    Expiration Date
                </label>
                <input type="text" name="" required="">
                <br><br>
                <label>
                    Location
                </label>
                <input type="text" name="" required="">
                <br><br>
                <label>
                    Description
                </label><br><br>
                <input type="text" name="" required="" style=" height: 100px; width: 350px;">
            </div>
            <!--to do: send new item to inventory list in database-->
            <div class="submit">
                <input type="submit" value="CONFIRM" style="height: 50px; width: 150px; font-size: 25px;">
            </div>
        </form>
    </section>
</body>
</html>
